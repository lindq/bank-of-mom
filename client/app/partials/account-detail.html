<table class="table">
  <tr>
    <td>{{ account.name }}</td>
    <td class="text-right">{{ account.balance | currency }}</td>
  </tr>
</table>

<div>
  <button type="button" class="btn btn-primary">Add Transaction</button>
</div>

<table class="table">
  <tr ng-repeat="transaction in transactions">
    <td>{{ transactions.memo }}<br>{{ transaction.timestamp | date }}</td>
    <td class="text-right text-middle">{{ transaction.amount | currency }}</td>
  </tr>
</table>

<div ng-show="nextPageToken">
  <button class="btn btn-default" ng-click="loadTransactions()">Show More Transactions</button>
</div>

<div>
  <button class="btn btn-danger">Delete Account</button>
</div>
