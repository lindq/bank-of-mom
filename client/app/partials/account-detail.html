<div ng-show="loaded">
  <table class="table">
    <tr>
      <td class="act-name">
        <a data-toggle="modal" data-target="#act-edit-modal">{{ ctrl.account.name }}</a>
      </td>
      <td class="act-balance text-right" ng-class="{negative: ctrl.transaction.amount < 0}">
        <a data-toggle="modal" data-target="#act-edit-modal">{{ ctrl.account.balance | currency }}</a>
      </td>
    </tr>
  </table>
  <button class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#txn-edit-modal">
    <span class="glyphicon glyphicon-plus-sign"></span> Add Transaction
  </button>
  <table class="table">
    <tr ng-repeat="transaction in ctrl.transactions | orderBy:'-timestamp'">
      <td>
        <span class="txn-memo">{{ transaction.memo }}</span><br>
        <span class="txn-timestamp">{{ transaction.timestamp | dateLocalize | date:'medium' }}</span>
      </td>
      <td class="text-right txn-amount" ng-class="{negative: transaction.amount < 0}">
        {{ transaction.amount | currency }}
      </td>
    </tr>
  </table>
  <button class="btn btn-default btn-lg btn-block" ng-show="nextPageToken" ng-click="ctrl.listTransactions()">
    Show More Transactions
  </button>
  <div class="modal fade" ng-include="'partials/transaction-edit.html'" id="txn-edit-modal" role="dialog" tabindex="-1"></div>
  <div class="modal fade" ng-include="'partials/account-edit.html'" id="act-edit-modal" role="dialog" tabindex="-1"></div>
  <div class="modal fade" ng-include="'partials/account-delete.html'" id="act-delete-modal" role="dialog" tabindex="-1"></div>
</div>
