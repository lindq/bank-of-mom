<ul class="list-group">
  <li class="list-group-item">
    <span class="badge">{{ account.balance | currency }}</span>
    {{ account.name }}
  </li>
</ul>

<div>
  <button class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#addModal">
    <span class="glyphicon glyphicon-plus-sign"></span> Add Transaction
  </button>
</div>

<br>

<ul class="list-group">
  <li ng-repeat="transaction in transactions | orderBy:'-timestamp'" class="list-group-item">
    <span class="badge">{{ transaction.amount | currency }}</span>
    {{ transaction.memo }}<br>{{ transaction.timestamp | dateLocalize | date:'medium' }}
  </li>
</ul>

<div ng-show="nextPageToken">
  <button class="btn btn-default btn-lg btn-block" ng-click="getTransactions()">Show More Transactions</button>
</div>

<div>
  <button class="btn btn-danger btn-lg btn-block" data-toggle="modal" data-target="#deleteModal">
    <span class="glyphicon glyphicon-minus-sign"></span> Delete Account
  </button>
</div>

<div class="modal fade" ng-include="'partials/transaction-add.html'" id="addModal" role="dialog" tabindex="-1"></div>
<div class="modal fade" ng-include="'partials/account-delete.html'" id="deleteModal" role="dialog" tabindex="-1"></div>
