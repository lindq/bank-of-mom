<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      <h4 class="modal-title">Add Transaction</h4>
    </div>
    <form novalidate name="form">
      <fieldset>
        <div class="modal-body">
          <div class="btn-group">
            <label class="btn btn-default btn-lg" ng-class="{active: transaction.type == '+'}">
              <input type="radio" name="type" id="deposit" value="+" ng-model="transaction.type">
              Deposit
            </label>
            <label class="btn btn-default btn-lg" ng-class="{active: transaction.type == '-'}">
              <input type="radio" name="type" id="withdrawal" value="-" ng-model="transaction.type">
              Withdrawal
            </label>
          </div>
          <br>
          <br>
          <div class="input-group">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-usd"></span>
            </span>
            <input type="number" class="form-control input-lg" id="amount" placeholder="Amount" ng-model="transaction.amount" ng-pattern="/^\d+(\.\d{2})?$/" required>
          </div>
          <br>
          <div class="input-group">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-pencil"></span>
            </span>
            <input type="text" class="form-control input-lg" id="memo" placeholder="Memo" ng-model="transaction.memo" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary btn-lg" data-dismiss="modal" ng-click="addTransaction()" ng-disabled="form.$invalid">
            <span class="glyphicon glyphicon-save"></span> Save Transaction
          </button>
          <button class="btn btn-default btn-lg" data-dismiss="modal">Cancel</button>
        </div>
      </fieldset>
    </form>
  </div>  
</div>
