<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      <h4 class="modal-title">Add Account</h4>
    </div>
    <form novalidate name="form">
      <fieldset>
        <div class="modal-body">
          <input type="text" class="form-control input-lg" id="account" placeholder="Account name" ng-model="account.name" required>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary btn-lg" data-dismiss="modal" ng-click="addAccount()" ng-disabled="form.$invalid">
            <span class="glyphicon glyphicon-save"></span> Save
          </button>
          <button class="btn btn-default btn-lg" data-dismiss="modal">Cancel</button>
        </div>
      </fieldset>
    </form>
  </div>  
</div>
